<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="sign-up">
      <div class="sign-up-form">
        <p class="title uppercase primary-tc">Sign up</p>
        <form action="" method="">
          <input type="text" name="f-name" id="sign-up-form--f-name" placeholder="First Name" required />
          <input type="text" name="l-name" id="sign-up-form--l-name" placeholder="Last Name" required />
          <input type="email" name="email" id="sign-up-form--email" placeholder="Email" required />
          <input type="password" name="password" id="sign-up-form--password" placeholder="Password (Minimum 6 characters)" minlength="6" required />
          <input type="password" name="password" id="sign-up-form--password-conf" placeholder="Confirm password" required />
          <div class="terms-checkbox">
            <input type="checkbox" name="terms-accepted" id="sign-up-form--terms-accepted" required />
            <label for="sign-up-form--terms-accepted">
              Creating an account means youâ€™re okay with our
              <a href="#" class="link">Terms of Service</a> and
              <a href="#" class="link">Privacy Policy</a>
            </label>
          </div>
          <input type="submit" class="button uppercase primary-bgc" value="Create account" />
        </form>
      </div>
      <div class="image"></div>
    </main>
  </body>
</html>
